  nav {

    mix-blend-mode: difference;

  nav a {
    color: #FFFFFF;
    text-decoration: none;
    margin-right: 4rem;
    opacity: 0;
    animation: revealChar 0.3s forwards;
    animation-delay: calc(var(--char-index) * 0.05s);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.85rem;
  }

  nav a:hover {
    opacity: 0.7;
    letter-spacing: 0.4em;
  }

  .gallery {
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0;
    max-width: 100%;
    margin: 0 auto;
    opacity: 1;
  }

  .gallery-item {
    position: relative;
    cursor: pointer;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    width: 100%;
    padding: 0;
  }

  .gallery-item::before {
    content: '';
    position: absolute;
    inset: -2rem;
    border: 1px solid rgba(255,255,255,0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    transform: translateZ(-100px);
  }

  .gallery-item:hover img {
    transform: translateZ(100px) scale(1.05);
    filter: brightness(1.1) contrast(1.05) grayscale(0) !important;
  }

  .gallery-item.past img {
    filter: brightness(0.7) contrast(1.1) grayscale(0.4);
    transform: scale(0.8);
  }

  .gallery-item img {
    width: 100%;
    height: 100vh;
    object-fit: contain;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    filter: brightness(0.95) contrast(1.02) grayscale(0.2);
    transform: translateZ(0) scale(1);
    opacity: 0;
    padding: 2rem;
  }

  @media (max-width: 768px) {
    .gallery-item img {
      padding: 1rem;
    }
  }

  .gallery-item.visible img {
    opacity: 1;
    transform: translateZ(50px) scale(1);
  }

  @keyframes revealChar {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 1400px) {
    .gallery { padding: 0; }
  }

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const textElements = document.querySelectorAll('nav a');
    textElements.forEach(element => {
      const text = element.textContent;
      element.textContent = '';
      [...text].forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.setProperty('--char-index', index);
        element.appendChild(span);
      });
    });
  
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          entry.target.classList.remove('past');
        } else {
          entry.target.classList.remove('visible');
          // Add past class if element is above viewport
          if (entry.boundingClientRect.top < 0) {
            entry.target.classList.add('past');
          }
        }
      });
    }, {
      threshold: 0.3,
      rootMargin: '-5% 0px -5% 0px'
    });
  
    document.querySelectorAll('.gallery-item').forEach(item => {
      observer.observe(item);
    });
  
    let lastScrollTime = 0;
    const scrollThreshold = 50;
  
    document.addEventListener('wheel', (e) => {
      const now = Date.now();
      if (now - lastScrollTime > scrollThreshold) {
        e.preventDefault();
        window.scrollBy({
          top: e.deltaY * 1.2,
          behavior: 'auto'
        });
        lastScrollTime = now;
      }
    }, { passive: false });
  
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        document.body.style.opacity = 0;
        document.body.style.transform = 'translateY(20px)';
        document.body.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => {
          window.location = href;
        }, 300);
      });
    });
  });
  </script>
